<div *ngIf="createPost else spinner">
<mat-card>
    <form #form="ngForm" [formGroup]="createPostForm" (ngSubmit)="onPostClick()">
    <mat-form-field>
            <input matInput placeholder="Title" formControlName="title">
    </mat-form-field>

    <div>
        <button mat-stroked-button (click)="filePicker.click()" type="button">Pick Image</button>
        <input type="file" (change)="onImagePicked($event)" #filePicker>
    </div>
    <div class="image-preview" *ngIf="createPostForm.get('image').valid">
            <img [src]="imagePreview" [alt]="createPostForm.value.title">
    </div>

    <mat-form-field>
            <textarea matInput placeholder="Post Description" formControlName="description"></textarea>
    </mat-form-field>
    
    <button mat-raised-button [color]="editPost?'primary':'accent'" type="submit">{{editPost?'Edit Post':'Save Post'}}</button>
    </form>
</mat-card>
</div>

<ng-template #spinner>
        <mat-spinner></mat-spinner>
</ng-template>
